name: On dispatch (publish_job)
on:
  repository_dispatch:
    types: [publish_job]

permissions:
  contents: write    # para commitear el .json pendiente
  issues: write      # para abrir el issue de revisiÃ³n

jobs:
  handle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Save pending JSON file
        run: |
          mkdir -p community/submissions/pending
          FILE="community/submissions/pending/${{ github.event.client_payload.filename }}"
          cat > "$FILE" <<'JSON'
          ${{ toJson(github.event.client_payload.job) }}
          JSON
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          git commit -m "chore: pending job ${{ github.event.client_payload.filename }}"
          git push

      - name: Open review issue
        uses: actions/github-script@v7
        with:
          script: |
            const p = context.payload.client_payload
            const title = `Job submission: ${p.name}`
            const body = `
**Author:** ${p.author}
**UID:** ${p.uid}

**Pending file:** community/submissions/pending/${p.filename}

\`\`\`json
${JSON.stringify(p.job, null, 2)}
\`\`\`
`
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['pending-review']
            })
